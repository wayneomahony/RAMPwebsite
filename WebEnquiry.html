<!--Body-->

		<div id="logo"><a href="#top" rel="nofollow"><img src="images/dt_logo_small_2016.png"></a></div>

<!--Form-->
<form id="myform" role="form" method="post" action="mFormMail\test.php">
								
	<input type="hidden" name="tag" value="register">
								
	<div class="input-field">
	<i class="material-icons prefix">person</i>
	<input id="name" type="text" class="validate" name="yourname" required>
	<label for="name">Your Name</label>
	</div>

	<div class="input-field">
	<i class="material-icons prefix">email</i>
	<input id="email" type="email" class="validate" name="youremail" required>
	<label for="email">Your Email</label>
	</div>

	<div class="input-field">
	<i class="material-icons prefix">phone</i>
	<input id="number" type="tel" class="validate" name="yournumber" required>
	<label for="number">Your Number</label>
	</div>
					
	<div class="text-center">
	<input type="button" value="submitForm" id="submitForm" class="btn btn-primary btn-lg waves-effect waves-light">Keep Me Informed</button>									
	</div>

</form>

<script>

	$(document).ready(function() {
    $("#submitForm").submit(function(e) {
        e.preventDefault();
        alert("Form submitted");
    });
});

</script>
